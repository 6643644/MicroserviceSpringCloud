server:
  port: 18080
  
spring:
  application:
    name: config
  profiles:
    active: native
  cloud:
    config:
      server:
# 從git上取得配置
#        git:  
#          uri: https://github.com/6643644/test-spring-cloud-config-server
#          username: XXXX
#          password: XXXX
#從指定路徑取得
#          search-paths: ymls #該git根目錄底下的子目錄，多個可以用逗號(,)區隔ex: properties, ymls, testymls
#          uri: C:/Spring Cloud Config Server
#從根目錄的resources取得
        prefix: /config
        native:
          searchLocations: classpath:/configs
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka01:28080/eureka/
      
      
